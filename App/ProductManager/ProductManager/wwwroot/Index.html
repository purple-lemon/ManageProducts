<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" href="SPA/app.css" />
	
</head>
<body>
	<header>
		<div class="navbar navbar-dark bg-dark shadow-sm">
			<div class="container d-flex justify-content-between">
				<a href="#" class="navbar-brand d-flex align-items-center">
					<!--<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>-->
					<strong>Products catalog</strong>
				</a>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="products-all" data-bind="if: activeMode() == 1 ">
			<div class="d-flex justify-content-between add-row">
				<div>
					<h3>Products</h3>
				</div>
				<div>
					<button type="button" class="btn btn-primary" data-bind="click: switchToAddMode">Add new</button>
				</div>
			</div>
			<div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Code</th>
							<th scope="col">Name</th>
							<th scope="col">Price</th>
							<th scope="col">LastUpdated</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody data-bind="foreach: products">
						<tr>
							<th scope="row" data-bind="text: code"></th>
							<td data-bind="text: name"></td>
							<td data-bind="text: price"></td>
							<td data-bind="text: updated"></td>
							<td>
								<i class="fas fa-pencil-alt"></i>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="products-add" data-bind="if: activeMode() == 3 && product()">
			<div class="d-flex justify-content-between add-row">
				<div>
					<h3>Products add</h3>
				</div>
				<div>
					<button type="button" class="btn btn-primary" data-bind="click: addProduct">Save</button>
					<button type="button" class="btn btn-dark" data-bind="click: cancelEditAdd">Cancel</button>
				</div>
			</div>
			<form>
				<div class="form-group">
					<label for="productCode">Unique code</label>
					<input data-bind="value: product().code" type="text" class="form-control" id="productCode" aria-describedby="productCodeHelp" placeholder="Enter code" />
					<small id="productCodeHelp" class="form-text text-muted">Product code must be unique</small>
				</div>
				<div class="form-group">
					<label for="productName">Name</label>
					<input data-bind="value: product().name" type="text" class="form-control" id="productName" placeholder="Name" />
				</div>
				<div class="form-group">
					<label for="productPrice">Price</label>
					<input data-bind="value: product().price" type="number" min="0" class="form-control" id="productPrice" placeholder="0" />
					<div data-bind="visible: priceConfirmRequired()">
						<label for="productPriceConfirm">Please confirm price</label>
						<input type="checkbox" data-bind="value: priceConfirmed" id="productPriceConfirm" />
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js' crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
	<script src="SPA/app_context.js"></script>
</body>
</html>
